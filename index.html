<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #a26969, #ad9ad1);
            font-family: 'Arial', sans-serif;
            height: 120vh;
            padding: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        #input {
            width: 250px;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        #input:focus {
            border-color: #945f87;
            box-shadow: 0 0 5px rgba(148, 95, 135, 0.5);
        }
        #btn {
            padding: 10px 20px;
            background-color: #945f87;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #btn:hover {
            background-color: #b36ba7;
            transform: scale(1.05);
        }
        #gallery {
            justify-content: center;
        }
        .card {
            width: 200px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .card img {
            height: 150px;           
            width: 100%;
            object-fit: cover;       
        }
        .card-body {
            padding: 10px;
        }
        .card-text {
            font-size: 14px;
            color: #333;
            min-height: 40px;         
        }
    </style>
</head>
<body>
   <div class="search-container">
    <input type="text" id="input" placeholder="Search photos...">
    <button id="btn">Search</button>
</div>

<div id="gallery" class="d-flex flex-wrap gap-3"></div>
    <script src="./script.js"></script>
</body>
</html>
